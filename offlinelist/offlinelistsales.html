  <body onload="verifyAuth()">
    <div class="content-wrapper">
      <div class="row mt-1">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="pb-3">
                <div
                  class="d-flex justify-content-between d-sm-flex justify-content-sm-between mb-5 mb-sm-4"
                >
                  <img
                    src="../assets/images/ACPN.png"
                    class="float-left"
                    alt="ACPN logo"
                    width="80px"
                    height="80px"
                  />

                  <div class="text-center page-head">
                    <span class="card-title">SALES</span>
                  </div>

                  <img
                    src="../assets/images/P2Plogo.png"
                    class="pcn-badge float-right"
                    alt="P2P logo"
                    width="80px"
                    height="80px"
                  />
                </div>
                <!-- {/*
              <img
                src="/assets/images/p2plogo.png"
                class="pcn-badge d-md-block d-none float-right"
                alt="P2P logo"
                width="80px"
                height="80px"
              />
              */} -->
              </div>
              <div class="mt-1 d-flex float-right align-item-center">
                <a
                  href="../offlinesaleshop.html"
                  class="btn btn-primary btn-sm btn-icon-text text-white align-items-center d-flex justify-content-end mx-1"
                >
                  <i
                    class="ti-shopping-cart"
                    style="
                      margin-right: 6px;
                      color: white;
                      font-size: 18px;
                      margin-top: 2px;
                    "
                    title="Back"
                  ></i>
                  <span class="d-none d-md-block pt-1">GO TO SHOP</span></a
                >
              </div>
              <!-- {/* <Limit setLimit={setLimit} /> */} -->
              <form class="row">
                <div class="form-group col-md-6 mx-auto">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Search Sales"
                      aria-label="Recipient's username"
                      onkeyup="searchSale(event.target.value)"
                    />
                  </div>
                </div>
              </form>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>STATUS</th>
                      <th>ACTION</th>
                      <th class="text-right">S/N</th>
                      <th class="text-center">TRANSACTION DATE</th>
                      <th class="text-center">DOCUMENT NO.</th>
                      <th class="text-center">TOTAL QTY</th>
                      <th class="text-center">TOTAL AMOUNT</th>
                      <th class="text-center">CUSTOMER NAME</th>
                      <th class="text-center">PAYMENT MODE</th>
                    </tr>
                  </thead>
                  <tbody id="salesTable"></tbody>
                </table>
                <div class="row mt-5 h-5" id="rowspan"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- {/* Receipt Modal */} -->
    <div
      class="modal fade"
      id="receiptModal"
      tabindex="-1"
      data-backdrop="static"
      aria-labelledby="receiptModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog modal-sm modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="receiptModalLabel">Receipt</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body p-2" id="receipt">
           
            </table>
            </div> 
      </div>
    </div>
